<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS QUIZ</title>

    <script src="questions.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header-score-timer">

        <h4 id = "highscore">View Highscores</h4>
        <h4 id= "timer">Time: 75</h4>
       

    </header>
    <section id="start-quiz">

        <h1 id="quiz-start">Coding Quiz Challenge</h1>
        <h2 id="quiz-start1">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</h2>
        <button id = "button-start">Start Quiz</button>

    </section>

    <div id="quiz" style = "display: none" > 
        <h1>Answer the questions below</h1>
        
    </div>
    
<section class="container d-none" >
    <h3 id="question"></h3>
    <div id="question-choices"></div>
    <div id="result" style="display: none;"></div>
</section>


    <section id="done" >
        <h2>All done!</h2><br>
        <p>Your final score is <span id="score"></span></p><br>
        <p>Enter initials: <input type="text" name="initials" id="initials"></p><br>
        <button id="initials-submit">Submit</button>
    </section>

    <section id="highscores">
        <h1>Highscores</h1>
        <div id="score-final"></div>
        <button id="finish">Go back</button>
        <button id="finish">Clear Highscores</button>
    </section>
    

    
   <script src="script.js"></script>
  
</body>
</html>
